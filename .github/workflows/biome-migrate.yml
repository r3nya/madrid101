name: Biome Migrate on Dependabot

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  migrate:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: npm ci

      - run: npx biome migrate --write

      - run: |
          if git diff --quiet; then
            echo "No changes from migration"
          else
            git config user.name "Biome Migrate Bot"
            git config user.email "hola-madrid101@pm.me"
            git add .
            git commit -m "chore: run biome migrate after update"
            git push
          fi
