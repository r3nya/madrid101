name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 24
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Calculate snowfall period
        id: snowfall
        run: |
          month=$(date -u +"%m")
          day=$(date -u +"%d")
          current_date=$(date -u +"%Y-%m-%d")
          echo "Current UTC date: $current_date"
          echo "Month: $month, Day: $day"
          snow_fall="false"
          if [ "$month" = "12" ] && [ "$day" -ge 20 ]; then
            snow_fall="true"
            echo "Snowfall period: YES (Dec 20 - Dec 31)"
          elif [ "$month" = "01" ] && [ "$day" -le 15 ]; then
            snow_fall="true"
            echo "Snowfall period: YES (Jan 1 - Jan 15)"
          else
            echo "Snowfall period: NO"
          fi
          echo "enabled=$snow_fall" >> $GITHUB_OUTPUT
          echo "Calculated PUBLIC_SNOW_FALL_ENABLED: $snow_fall"
      - name: Log snowfall environment variable
        run: echo "PUBLIC_SNOW_FALL_ENABLED=$PUBLIC_SNOW_FALL_ENABLED"
        env:
          PUBLIC_SNOW_FALL_ENABLED: ${{ steps.snowfall.outputs.enabled }}
      - name: Install, build, and upload your site
        uses: withastro/action@v5
        with:
          node-version: ${{ env.NODE_VERSION }} # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
        env:
          PUBLIC_SNOW_FALL_ENABLED: ${{ steps.snowfall.outputs.enabled }}
        # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
